{% extends "base.html" %}
{% block content %}
  <h1 class='mb-4'>Ders Listesi</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Ders</th>
        <th scope="col">Güncelle</th>
        <th scope="col">Sil</th>
      </tr>
    </thead>
    <tbody>
      {% for subject in subjects %}
        <tr>
          <th scope="row">{{ subject.id }}</th>
          <td>{{ subject }}</td>
          <td>
            <a href="{% url 'subject_update' subject.id %}" class="btn btn-primary">Güncelle</a>
          </td>
          <td>
            <a href="{% url 'subject_delete' subject.id %}" class="btn btn-danger">Sil</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock content %}
