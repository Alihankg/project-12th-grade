<div
	class="modal fade"
	id="deleteModal"
	data-bs-backdrop="static"
	data-bs-keyboard="false"
	tabindex="-1"
	aria-labelledby="staticBackdropLabel"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<div class="modal-header">
				<h1 class="modal-title fs-5" id="staticBackdropLabel">Ders Sil</h1>
				<button
					type="button"
					class="btn-close"
					data-bs-dismiss="modal"
					aria-label="Close"></button>
			</div>
			<form method="post">
				{% csrf_token %}
				<div class="modal-body">Bu dersi silmek istediğinizden emin misiniz?</div>
				<div class="modal-footer">
					<button
						type="button"
						class="btn btn-secondary"
						data-bs-dismiss="modal">
						İptal
					</button>
					<button type="submit" class="btn btn-danger" name="subject_delete">
						Sil
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	const deleteModal = document.getElementById('deleteModal')
	if (deleteModal) {
		deleteModal.addEventListener('show.bs.modal', event => {
			const button = event.relatedTarget
			const form = deleteModal.querySelector("form")
			action = button.getAttribute('data-bs-action')
			form.action = action
		})
	}
</script>
